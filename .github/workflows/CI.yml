name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-lint:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby (for Bundler if needed)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: üëÅÔ∏è Run SwiftLint
        run: swiftlint --strict

      - name: Install Mise
        run: |
          curl https://mise.run | sh
          mise install
          
      - name: Install Tuist dependencies
        run: mise x -- tuist install

      - name: üëÅÔ∏è Generate project
        run: mise x -- tuist generate

      - name: Modify project for CI
        run: |
          find . -name "*.pbxproj" -exec sed -i '' 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' {} \;
          find . -name "*.pbxproj" -exec sed -i '' 's/CODE_SIGNING_ALLOWED = YES;/CODE_SIGNING_ALLOWED = NO;/g' {} \;
          find . -name "*.pbxproj" -exec sed -i '' 's/CODE_SIGN_IDENTITY = ".*";/CODE_SIGN_IDENTITY = "";/g' {} \;

      - name: üëÅÔ∏è Run Unit Tests with Tuist
        run: mise x -- tuist test --platform ios --device "iPhone 13" --os "18.0"

